{{ define "base" }}

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="static/styles/base.css">
  {{ block "header-style" . }}{{ end }}
  {{ block "content-style" . }}{{ end }}
  <title>VladOS - {{ .Title }}</title>
</head>
<body>
  <!-- Header -->
  <header class="header">
    {{ block "header" . }}
    <p>No header found...</p>
    {{ end }}
  </header>

  <!-- Content -->
  <main class="content">
    {{ block "content" . }}
    <p>No content found...</p>
    {{ end }}
  </main>
</body>
</html>
{{ end }}
