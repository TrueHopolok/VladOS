{{ define "suggestion-input" }}
<div class="form-group">
    <label for="suggestion-text">Answer for magic 8 ball:</label>
    <input type="text" id="suggestion-text" name="suggestion" required>
</div>

<div class="form-group">
    <span>What type of answer this is (choose one):</span>
    <label>
        <input type="radio" name="answer" value="yes" required>
        Yes
    </label>
    <label>
        <input type="radio" name="answer" value="no" required>
        No
    </label>
</div>
{{ end }}
