{{ define "suggestion-input" }}
<div class="form-group">
    <label for="suffix-text">Suffix for which you want to add a pun:</label>
    <input type="text" id="suffix-text" name="suffix" required>
</div>

<div class="form-group">
    <label for="pun-text">Pun which will be displayed on that suffix:</label>
    <input type="text" id="pun-text" name="pun">
</div>
{{ end }}
