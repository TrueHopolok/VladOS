{{ block "suggestion-input" . }}
<div class="form-group">
    <label for="suggestion-text">Your tip:</label>
    <input type="text" id="suggestion-text" name="suggestion" required>
</div>

<div class="form-group">
    <label for="author-text">Author (leave blank if you are the author):</label>
    <input type="text" id="author-text" name="author">
</div>
{{ end }}
